<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>EB Bill Calculator</title>
</head>
<body>
    <div id = "wrapper">
        <h2>âš¡ EB Bill Calculator</h2>

        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter unit">
            </div>
            <div>
            <button type ="submit" onclick = "fdrate()">Calculate</button>
            </div>
        <div id="result">

        </div> 
        </div>
    <script>
        function fdrate(){
        const unit =  Number(document.getElementById("input").value)
        let rate = 0
        if (unit<=50){
            rate = 0.75
        }
        else if (unit >50 && unit <=150){
            rate = 50 * 0.75 + (unit-50)*1.00
        }
        else if (unit >150 && unit <=250){
            rate = 50 * 0.75 + 100 * 1.00 + (unit-150)*1.30
        }
        else if(unit>250){
            rate = 50*0.75 + 100 * 1.00 + 100 * 1.30 + (unit - 250)*1.50;
        }
        let result = document.querySelector("#result");
        result.innerHTML = "Your interest rate is " + rate + "%"
    }
    
    </script>
    </body>
</html>
