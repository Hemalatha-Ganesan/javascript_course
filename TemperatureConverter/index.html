<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div id = "wrapper">
        <h2>Temperature Converter</h2>
        <div class="inputdiv">
            <input type="text" id="type" placeholder="Enter C or F:">
         </div>
               
            <div class="inputdiv">
            <input type="text" id="val" placeholder="Enter Temperature:">
            </div>
            <div>
            <button onclick = "convert()">Convert to Inches</button>
            </div>
        <div id="result">

        </div> 
        </div>
    <script>
        function convert(){
         const type = document.getElementById("type").value.trim().toUpperCase()
        const val =  Number(document.getElementById("val").value)
        const result = document.getElementById("result");
        
        if(type === "C"){
            const fVal = (val * 9/5) + 32;
            result.innerHTML = fVal.toFixed(2) + " °F"
        } else if(type === "F"){
            const cVal = (val - 32) * 5/9;
            result.innerHTML = cVal.toFixed(2) + " °C"
        } else {
            result.innerHTML = "Invalid conversion type. Use 'C' or 'F'."
        }
    }
    </script>
    </body>
</html>
